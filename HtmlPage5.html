<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel with Submenu</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #2c3e50;
            color: #fff;
            transition: all 0.3s;
        }

            #sidebar .nav-link {
                color: #fff;
                padding: 12px 20px;
                display: block;
            }

                #sidebar .nav-link:hover {
                    background: #34495e;
                }

            /* Submenu */
            #sidebar .submenu .nav-link {
                padding-left: 40px;
                font-size: 14px;
            }

            /* Collapsed sidebar */
            #sidebar.collapsed {
                margin-left: -250px;
            }

        /* Content */
        #content {
            flex: 1;
            padding: 20px;
            background: #ecf0f1;
            min-height: 100vh;
            transition: all 0.3s;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="">
            <div class="p-3">
                <h4 class="text-center">Admin Panel</h4>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dashboard</a>
                    </li>

                    <!-- Users with Submenu -->
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center"
                           data-bs-toggle="collapse" href="#usersMenu" role="button" aria-expanded="false" aria-controls="usersMenu">
                            Users <i class="bi bi-chevron-down"></i>
                        </a>
                        <div class="collapse submenu" id="usersMenu">
                            <ul class="nav flex-column">
                                <li><a href="#" class="nav-link">Add User</a></li>
                                <li><a href="#" class="nav-link">Manage Users</a></li>
                                <li><a href="#" class="nav-link">User Roles</a></li>
                            </ul>
                        </div>
                    </li>

                    <!-- Settings with Submenu -->
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center"
                           data-bs-toggle="collapse" href="#settingsMenu" role="button" aria-expanded="false" aria-controls="settingsMenu">
                            Settings <i class="bi bi-chevron-down"></i>
                        </a>
                        <div class="collapse submenu" id="settingsMenu">
                            <ul class="nav flex-column">
                                <li><a href="#" class="nav-link">General</a></li>
                                <li><a href="#" class="nav-link">Security</a></li>
                                <li><a href="#" class="nav-link">Notifications</a></li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item"><a href="#" class="nav-link">Reports</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content" class="flex-grow-1">
            <button id="toggleSidebar" class="btn btn-primary mb-3">
                <i class="bi bi-list"></i> Toggle Sidebar
            </button>
            <h1 class="mb-4">Dashboard</h1>

            <div class="card mb-3 p-3">
                <h5>Welcome Back!</h5>
                <p>This is your admin dashboard overview.</p>
            </div>

            <div class="card mb-3 p-3">
                <h5>Statistics</h5>
                <p>Some analytics or chart can go here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Toggle sidebar collapse
            $("#toggleSidebar").on("click", function () {
                $("#sidebar").toggleClass("collapsed");
            });

            // Rotate chevron icon on submenu toggle
            $('#sidebar .nav-link[data-bs-toggle="collapse"]').on('click', function () {
                $(this).find("i.bi").toggleClass("bi-chevron-down bi-chevron-up");
            });
        });
    </script>
</body>
</html>
